<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h1 class="page-header">Add new</h1>
            <form class="thing-form">

                <div class="form-group">
                    <label>Data:</label>
                    <input type="datetime" class="form-control" placeholder="" ng-model="newExpense.date">
                </div>
                <div class="form-group">
                    <label>Kwota:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="newExpense.value">
                </div>
                <div class="form-group">
                    <label>Tytu≈Ç:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="newExpense.title">
                </div>
                <div class="form-group">
                    <label>Kategoria:</label>
                    <select type="text" class="form-control" placeholder="" ng-model="newExpense.category" ng-options="category.name as category.name for category in categoryList"></select>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
            </form>
        </div>

        <div class="col-md-6">
            <h1 class="page-header">Expenses</h1>
            <table class="table table-striped table-bordered">
                <tr class="" ng-repeat="expense in expenseList">
                    <td>{{expense.date| date:'dd-MM-yyyy hh:mm:ss'}}</td>
                    <td>{{expense.title}}</td>
                    <td>{{expense.category}}</td>
                    <td>{{expense.value | currency:"PLN "}}</td>

                    <td>
                        <button type="button" class="close" ng-click="deleteExpense(expense)">&times;</button>
                    </td>
                </tr>
            </table>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p>Angular Fullstack v2.0.13 |
                <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
                <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a>
            </p>
        </div>
    </footer>

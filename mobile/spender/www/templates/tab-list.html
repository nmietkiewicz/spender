<ion-view title="Expenses">
  <ion-content>
    <ion-list>

    <a class="item item-icon-left" ng-repeat="expense in expenseList | orderBy:'date':true" href="#/tab/expense/{{expense._id}}">
    <i class="icon" ng-class="expense.category | categoryIcon"></i>
    {{expense.title}}<br />
    <small>
    {{expense.date| date:'dd-MM-yyyy hh:mm:ss'}}
    </small>
    <span class="item-note">
    {{expense.value  | number: 2}}
          
    </span>
  </a>



    </ion-list>
  </ion-content>
</ion-view>
